{% extends 'articles/base.html' %}

{% block title %}
{{ article.article_title }}
{% endblock %}

{% block content %}
    <h2>{{ article.article_title }}</h2>
    <p>{{ article.article_text }}</p>
    <em>{{ article.pub_date }}</em>

    <hr>


    <hr>

    <form method="post">
        {% csrf_token %}
        {{ form.author_name }}<br>
        {{ form.comment_text }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>

{% endblock %}
